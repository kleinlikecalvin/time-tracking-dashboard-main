<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="mainContainer">
    <div id="profileCard">
      <div class="columnOne">
        <div class="profileImageContainer">
          <img src="images/image-jeremy.png" alt="Profile avatar" id="profileImage">
        </div> 
      </div>
      <div class="columnTwo">
        <div>
          Report for
        </div>
        <div id="userName">
          Jeremy Robson
        </div>
      </div>
    </div>

    <div id="reportType">
      <a href="#" id="dailyBtn">
        Daily
      </a>
      <a href="#" id="weeklyBtn">
        Weekly
      </a>
      <a href="#" id="monthlyBtn">
        Monthly
      </a>
    </div>

    <div class="reportCard" id="workCard">
      <div class="columnOne">
        <div class="cardHeader">
          Work
        </div>
        <div class="currentHours" id="currentWorkHours"></div>
      </div>
      <div class="columnTwo">
        <div class="ellipsisContainer">
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="ellipsis">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>  
          </a>
        </div>
        <div id="previousWorkHours"></div>
      </div>
    </div>

    <div class="reportCard" id="playCard">
      <div class="columnOne">
        <div class="cardHeader">
          Play
        </div>
        <div class="currentHours" id="currentPlayHours"></div>
      </div>
      <div class="columnTwo">
        <div class="ellipsisContainer">
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="ellipsis">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </a>
        </div>
        <div id="previousPlayHours"></div>
      </div>
    </div>

    <div class="reportCard" id="studyCard">
      <div class="columnOne">
        <div class="cardHeader">
          Study
        </div>
        <div class="currentHours" id="currentStudyHours"></div>
      </div>
      <div class="columnTwo">
        <div class="ellipsisContainer">
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="ellipsis">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </a>
        </div>
        <div id="previousStudyHours"></div>
      </div>
    </div>

    <div class="reportCard" id="exerciseCard">
      <div class="columnOne">
        <div class="cardHeader">
          Exercise
        </div>
        <div class="currentHours" id="currentExerciseHours"></div>
      </div>
      <div class="columnTwo">
        <div class="ellipsisContainer">
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="ellipsis">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </a>
        </div>
        <div id="previousExerciseHours"></div>
      </div>
    </div>

    <div class="reportCard" id="socialCard">
      <div class="columnOne">
        <div class="cardHeader">
          Social
        </div>
        <div class="currentHours" id="currentSocialHours"></div>
      </div>
      <div class="columnTwo">
        <div class="ellipsisContainer">
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="ellipsis">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </a>
        </div>
        <div id="previousSocialHours"></div>
      </div>
    </div>

    <div class="reportCard" id="selfCareCard">
      <div class="columnOne">
        <div class="cardHeader">
          Self Care
        </div>
        <div class="currentHours" id="currentSelfCareHours"></div>
      </div>
      <div class="columnTwo">
        <div class="ellipsisContainer">
          <a href="#">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="ellipsis">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </a>
        </div>
        <div id="previousSelfCareHours"></div>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="kleinlikecalvin.com">Nikki Klein</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
