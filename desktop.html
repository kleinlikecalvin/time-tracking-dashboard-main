<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="desktop.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
    <title>Desktop</title>
</head>
<body>
    <div class="mainCont">

        <div class="profileReportTypeCont">

            <div class="profileCard">
                <div class="profileImgCont">
                    <img src="./images/image-jeremy.png" alt="">
                </div>
                <div class="reportForCont">
                    <h1>Report For</h1>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>
            <div class="reportTypeCard">
                <a href="#"><h3>Daily</h3></a>
                <a href="#"><h3>Weekly</h3></a>
                <a href="#"><h3>Monthly</h3></a>
            </div>
        </div>

        <div class="reportsCont">

            <div class="reportCont">
                <div class="reportImgCard" id="workImgCard">
                    <img src="./images/icon-work.svg" alt="">
                </div>
                <div class="reportCard">
                    <h4>Work</h4>
                    <div class="ellipsisCont">
                        <a href="#">
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                        </a>
                    </div>
                    <div class="hoursCont">
                        <p class="currentHours">C</p>
                        <p class="previousHours">P</p>
                    </div>
                </div>
            </div>

            <div class="reportCont">
                <div class="reportImgCard" id="playImgCard">
                    <img src="./images/icon-play.svg" alt="">
                </div>
                <div class="reportCard">
                    <h4>Play</h4>
                    <div class="ellipsisCont">
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                    </div>
                    <div class="hoursCont">
                        <p class="currentHours">C</p>
                        <p class="previousHours">P</p>
                    </div>
                </div>
            </div>

            <div class="reportCont">
                <div class="reportImgCard" id="studyImgCard">
                    <img src="./images/icon-study.svg" alt="">
                </div>
                <div class="reportCard">
                    <h4>Study</h4>
                    <div class="ellipsisCont">
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                    </div>
                    <div class="hoursCont">
                        <p class="currentHours">C</p>
                        <p class="previousHours">P</p>
                    </div>
                </div>
            </div>        
            
            <div class="reportCont">
                <div class="reportImgCard" id="exerciseImgCard">
                    <img src="./images/icon-exercise.svg" alt="">
                </div>
                <div class="reportCard">
                    <h4>Exercise</h4>
                    <div class="ellipsisCont">
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                    </div>
                    <div class="hoursCont">
                        <p class="currentHours">C</p>
                        <p class="previousHours">P</p>
                    </div>
                </div>
            </div> 

            
        </div>

    </div>
    
</body>
</html>
