<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="desktop.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
    <title>Desktop</title>
</head>
<body>
    <div class="mainCont">

        <div class="profileReportTypeCont">

            <div class="profileCard">
                <div class="profileImgCont">
                    <img src="./images/image-jeremy.png" alt="">
                </div>
                <div class="reportForCont">
                    <h1>Report For</h1>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>
            <div class="reportTypeCard">
                <a href="#" id="dailyBtn" value="DAILY">
                    <h3>Daily</h3>
                </a>
                <a href="#" id="weeklyBtn">
                    <h3>Weekly</h3>
                </a>
                <a href="#" id="monthlyBtn">
                    <h3>Monthly</h3>
                </a>
            </div>
        </div>

        <div class="reportsCont">

            <div class="reportCont">
                <div class="reportImgCard" id="workImgCard">
                    <img src="./images/icon-work.svg" alt="">
                </div>
                <div class="reportCard">
                    <div class="row1">
                        <h4>Work</h4>
                        <div class="ellipsisCont">
                            <a href="#">
                                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                            </a>
                        </div>
                    </div>

                    <div class="hoursCont row2">
                        <p class="currentHours" id="currentWorkHours"></p>
                        <p class="previousHours" id="previousWorkHours"></p>
                    </div>
                </div>
            </div> <!--END REPORT CONT-->

            <div class="reportCont">
                <div class="reportImgCard" id="playImgCard">
                    <img src="./images/icon-play.svg" alt="">
                </div>
                <div class="reportCard">
                    <div class="row1">
                        <h4>Play</h4>
                        <div class="ellipsisCont">
                            <a href="#">
                                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                            </a>
                        </div>
                    </div>
                    <div class="hoursCont row2">
                        <p class="currentHours" id="currentPlayHours"></p>
                        <p class="previousHours" id="previousPlayHours"></p>
                    </div>
                </div>
            </div> <!--END REPORT CONT-->

            <div class="reportCont">
                <div class="reportImgCard" id="studyImgCard">
                    <img src="./images/icon-study.svg" alt="">
                </div>
                <div class="reportCard">
                    <div class="row1">
                        <h4>Study</h4>
                        <div class="ellipsisCont">
                            <a href="#">
                                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                            </a>
                        </div>
                    </div>
                    <div class="hoursCont row2">
                        <p class="currentHours" id="currentStudyHours"></p>
                        <p class="previousHours" id="previousStudyHours"></p>
                    </div>
                </div>
            </div>  <!--END REPORT CONT-->      
            
            <div class="reportCont">
                <div class="reportImgCard" id="exerciseImgCard">
                    <img src="./images/icon-exercise.svg" alt="">
                </div>
                <div class="reportCard">
                    <div class="row1">
                        <h4>Exercise</h4>
                        <div class="ellipsisCont">
                            <a href="#">
                                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                            </a>
                        </div>
                    </div>
                    <div class="hoursCont row2">
                        <p class="currentHours" id="currentExerciseHours"></p>
                        <p class="previousHours" id="previousExerciseHours"></p>
                    </div>
                </div>
            </div> <!--END REPORT CONT-->

            <div class="reportCont">
                <div class="reportImgCard" id="socialImgCard">
                    <img src="./images/icon-social.svg" alt="">
                </div>
                <div class="reportCard">
                    <div class="row1">
                        <h4>Social</h4>
                        <div class="ellipsisCont">
                            <a href="#">
                                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                            </a>
                        </div>
                    </div>
                    <div class="hoursCont row2">
                        <p class="currentHours" id="currentSocialHours"></p>
                        <p class="previousHours" id="previousSocialHours"></p>
                    </div>
                </div>
            </div> <!--END REPORT CONT-->

            <div class="reportCont">
                <div class="reportImgCard" id="selfCareImgCard">
                    <img src="./images/icon-self-care.svg" alt="">
                </div>
                <div class="reportCard">
                    <div class="row1">
                        <h4>Self Care</h4>
                        <div class="ellipsisCont">
                            <a href="#">
                                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
                            </a>
                        </div>
                    </div>
                    <div class="hoursCont row2">
                        <p class="currentHours" id="currentSelfCareHours"></p>
                        <p class="previousHours" id="previousSelfCareHours"></p>
                    </div>
                </div>
            </div> <!--END REPORT CONT-->

        </div> <!--END REPORTSSSSSSS CONT-->

    </div> <!--END MAIN CONT-->
    <script src="script.js"></script>
</body>
</html>
